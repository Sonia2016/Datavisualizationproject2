var frequency = function(data) {
  return data.filter(Boolean).reduce(function(acc, x) {
    for(var i = 0 ; i < x.length; i++){
      if(x[i] != "" || x[i].includes(' ')){
        x[i] = x[i].replace(/'/gi, "");
          acc[x[i]] = ++acc[x[i]] || 1;}}
      return acc;
  },{})
}

function sortObject(obj) {
    var arr = [];
    var prop;
    for (prop in obj) {
        if (obj.hasOwnProperty(prop)) {
            arr.push({
                'key': prop,
                'value': obj[prop]
            });
        }
    }
    arr.sort(function(a, b) {
        return a.value - b.value;
    });
    return arr; // returns array
}

var width = 600,

// Encapsulate the word cloud functionality
function wordCloud(selector) {

    var fill = d3.scale.category20();
	//Construct the word cloud's SVG element
    var svg = d3.select(chart)
			.append("svg")
			.attr("border",2)
			.attr("width", width )
			.attr("height", height)
			.append("g");
	
	var lineTip = d3.tip()
            .attr('class', 'd3-tip')
            .offset([-5, 0])
            .html(""+tooltip_val);
	
		var borderPath = svg.append("rect")
       			.attr("width", width)
				.attr("height", height)
       			.style("stroke", '#003366')
       			.style("fill", "none")
       			.style("stroke-width", 2);

				var lineTip = d3.tip()
									.attr('class', 'd3-tip')
									.offset([0, 0])
									//.html(""+((d.size-7)*(d.size-7)));
							svg.call(lineTip);
					//svg.append("rect")
    //Draw the word cloud
    function draw(words) {
        var cloud = svg.selectAll("g text")
                        .data(words, function(d) { return d.text; })
						cloud.enter()
						.append("text")
						.style("font-family", "Impact")
						//.style("stroke", 'gray')
						.style("fill", "none")
						.style("stroke-width", 1)
						//.style("fill", function(d, i) { return fill(i); })// color
						.style("fill",color)// color
						.attr("text-anchor", "middle")
						.attr("opacity",function (d) {
							//console.log(.2+(d.size/100));
							//return (.3+(d.size%10)/10);
							return (.2+(d.size/10));
						})
						.text(function(d) { return d.text; })
						.attr("transform", function(d) {
							return "translate(" + [d.x+300, d.y+250] + ")rotate(" + d.rotate + ")";
							})
						.on("mouseover", function (d) {
									lineTip.html(d.text+" "+((d.size-7)*(d.size-7)));
									lineTip.show();
							})
						.on("mouseout", function (d) {
								  lineTip.hide()
							  })

        //Entering and existing words
        cloud
            .transition()
                .duration(600)
                .style("font-size", function(d) { return d.size + "px"; })
                .attr("transform", function(d) {
                    return "translate(" + [d.x+300, d.y+250] + ")rotate(" + d.rotate + ")";
                    //return "translate(" + [d.x, d.y] + ")";//rotate(" + d.rotate + ")";
                })
                .style("fill-opacity", 1);

        //Exiting words
        cloud.exit()
            .transition()
                .duration(200)
                .style('fill-opacity', 1e-6)
                .attr('font-size', 1)
                .remove();
    }


    //Use the module pattern to encapsulate the visualisation code. We'll
    // expose only the parts that need to be public.
    return {

        //Recompute the word cloud for a new set of words. This method will
        // asycnhronously call draw when the layout has been computed.
        //The outside world will need to call this function, so make it part
        // of the wordCloud return value.
        update: function(words) {
		//debugger;
		//debugger;
            d3.layout.cloud().size([width, height])
                .words(words)
                .padding(2)
                //.rotate(function() { return ~~(Math.random() * 2) * 90; })
                .rotate(0)
                .font("Impact")
                .fontSize(function(d) { return d.size; })
                .on("end", draw)
				.start();
        }
    }

}
